{% extends "base.html" %}

{% block pageHeading %}
Edit Question
{% endblock %}

{% block content %}

  <div class="editQuestionForm">
  <form action="{% url 'edit_question_submit' question.id %}" method="post">
    {% csrf_token %}
    <div class="field">
      <label>Name:</label>
      <input type="text" name="name" size="42" value="{{ question.name }}" maxlength="100"/>
    </div>
    <div class="field">
      <label>Description:</label>
      <textarea name="description" cols="40" rows="10" maxlength="4000">{{ question.description }}</textarea>
    </div>
    <div class="field">
      <label>Code:</label>
      <textarea name="code" cols="40" rows="10" maxlength="4000">{{ question.code }}</textarea>
    </div>
    <div class="field">
      <label>Incorrect Lines:</label>
      <textarea name="incorrect_lines" cols="40" rows="5" maxlength="4000">{{ question.incorrect_lines }}</textarea>
    </div>
    <div class="field">
      <label>Next Question ID:</label>
      <input type="text" name="next_question_id" size="10" maxlength="10" value="{{ question.next_question_id | default_if_none:'' }}"/>
    </div>

    <a href="{% url 'view_question' question.id %}">Cancel</a>
    <input type="submit" value="Submit" />
  </form>
  </div>
{% endblock %}
